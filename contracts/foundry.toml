[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
remappings = ["forge-std/=lib/forge-std/src/"]

[profile.default.rpc_endpoints]
galileo = "https://evmrpc-testnet.0g.ai"

[profile.default.etherscan]
galileo = { key = "${ETHERSCAN_API_KEY}", url = "https://chainscan-galileo.0g.ai/api" }
